{% extends "dashboard.html" %}

{% block content %}

<!-- Top Control Bar -->
<div class="top-controls">
  <input type="text" placeholder="search Dashboard" class="dashboard-search" />
  <div class="button-group">
    <a href="/dashboardeditor" class="new-dashboard-btn">New Dashboard +</a>
    <button class="ask-ai-btn">Ask AI</button>
  </div>
</div>

<!-- Dashboard Grid Section -->
<div id="dashboardList" class="thumbnail-grid">
  {% for dash in dashboards %}
  <div class="dashboard-thumbnail">
    <div class="thumbnail-header">
      <span>{{ dash.name }}</span>
      <div class="thumbnail-actions">
        <button onclick="editDashboard({{ dash.id }})">âœï¸</button>
        <button onclick="deleteDashboard({{ dash.id }})">ğŸ—‘ï¸</button>
      </div>
    </div>
    <div class="thumbnail-preview">
      {% if dash.thumbnail %}
        <img src="{{ dash.thumbnail }}" alt="Dashboard Thumbnail" />
      {% else %}
        <p>No preview available</p>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="/static/css/bi_dashboard_tab.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
