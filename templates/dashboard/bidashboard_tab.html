{% extends "dashboard.html" %}

{% block content %}

<!-- Top Control Bar -->
<div class="top-controls">
  <input type="text" placeholder="Search Dashboard" class="dashboard-search" id="dashboardSearchInput" />
  <div class="button-group">
    <a href="/dashboardeditor" class="new-dashboard-btn">New Dashboard +</a>
    <button class="ask-ai-btn" id="askAiBtn">Ask AI</button>
  </div>
</div>

<!-- Ask AI Overlay -->
<div id="askAiOverlay" class="ai-overlay">
  <div class="ai-header">
    <h3>AI Assistant</h3>
    <span class="close-btn" onclick="toggleAiOverlay()">&times;</span>
  </div>
  <div class="ai-body" id="aiMessages">
    <!-- AI messages will appear here -->
  </div>
  <div class="ai-input-bar">
    <input type="text" id="aiInput" placeholder="Ask something..." />
    <button id="aiSendBtn">Send</button>
  </div>
</div>


<!-- Dashboard Grid Section -->
<div id="dashboardList" class="thumbnail-grid">
  {% for dash in dashboards %}
  <div class="dashboard-thumbnail">
    <div class="thumbnail-header">
      <span>{{ dash.name }}</span>
      <div class="thumbnail-actions">
        <button class="icon-btn edit-btn" onclick="window.location.href='/dashboardeditor?dashboard_id={{ dash.id }}'">âœï¸</button>
        <button class="icon-btn delete-btn" onclick="deleteDashboard({{ dash.id }})">ğŸ—‘ï¸</button>
      </div>
    </div>
    <div class="thumbnail-preview">
      {% if dash.thumbnail %}
        <img src="{{ dash.thumbnail }}" alt="Dashboard Thumbnail" />
      {% else %}
        <p>No preview available</p>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

<p id="noDashboardsMessage" style="display: none; text-align: center; margin-top: 20px; color: #888;">
  No dashboards created yet.
</p>


{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="/static/css/bi_dashboard_tab.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/bi_dashboard.js"></script>
{% endblock %}
